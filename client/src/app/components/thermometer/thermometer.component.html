<div *ngIf="features">
  <div class="progress" *ngFor="let feature of features">
	  <!--TODO: set style.background-color based on the audio feature's color and style.width via the audio feature's percent. Display feature name and percent.-->
  <div class="progress-bar" role="progressbar" style.background-color="{{feature.color}}" style.width="{{feature.percentageString}}">
      {{feature.name}}: {{feature.percentageString}}
    </div>
  </div>
</div>
